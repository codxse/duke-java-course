plugins {
    id 'java'
}

group 'id.nadiar'
version '1.0-SNAPSHOT'

repositories {
    mavenCentral()
}

dependencies {
    testCompile group: 'junit', name: 'junit', version: '4.12'
    compile fileTree('../../_deps')
    implementation 'org.apache.commons:commons-csv:1.2'
}

test {
    testLogging {
        showStandardStreams = true
    }
}